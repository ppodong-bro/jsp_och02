<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.name.value){
			alert("이름을 입력하세요");
			frm.name.focus();
			return false;
		}
		if(!frm.id.value){
			alert("아이디을 입력하세요");
			frm.id.focus();
			return false;
		}
		if(!frm.password.value){
			alert("비밀번호를 입력하세요");
			frm.password.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<!-- 복습대상 -->
	<h2>개인정보</h2>
	<form action="Person" method="post" name="frm"	onsubmit="return chk()">
		<table border="1" bgcolor="yellow">
			<tr> 
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr> 
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr> 
				<td>암호</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr> 
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="남성">남자<br>
					<input type="radio" name="gender" value="여성">여자
				</td>
			</tr>
			<tr> 
				<td>메인수신</td>
				<td>
					<input type="checkbox" name="notice" value="공지">공지<br>
					<input type="checkbox" name="notice" value="광고">광고<br>
					<input type="checkbox" name="notice" value="배송">배송
				</td>
			</tr>
			<tr> 
				<td>직업</td>
				<td>
					<select name="job">
						<option value="가수">가수</option>
						<option value="장군">장군</option>
						<option value="공무원">공무원</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="확인"></td>
				<td><input type="reset" value="취소"></td>
		</table>
	
	</form>
</body>
</html>
